name: CI/CD Pipeline

on:
  push:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint:
    name: Validate Code and Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Project Dependencies
        run: npm install

      - name: Execute ESLint for JavaScript
        run: npx eslint .

      - name: Execute Actionlint for Workflows
        run: npx actionlint

      - name: Execute Markdownlint for Docs
        uses: davidanson/markdownlint-cli2-action@v1
        with:
          globs: '**/*.md'

      - name: Verify External and Internal Links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress './**/*.md' './**/*.html'
          fail: true

  build:
    name: Build Jekyll Site
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages Metadata
        uses: actions/configure-pages@v5

      - name: Generate Static Site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Audit Generated HTML for Errors
        uses: chabad360/htmlproofer@master
        with:
          directory: "./_site"
          arguments: --check-html --allow-hash-href

      - name: Archive Production Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Publish Artifacts to Live Site
        id: deployment
        uses: actions/deploy-pages@v4

  report-final-status:
    name: Consolidate Run Summary
    runs-on: ubuntu-latest
    needs: [lint, build, deploy]
    if: always()
    steps:
      - name: Generate Markdown Deployment Summary
        run: |
          echo "### ðŸš€ Final Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Linting & Links** | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Site Build** | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Pages Deploy** | ${{ needs.deploy.result == 'skipped' && 'Idle (Not Main)' || needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY